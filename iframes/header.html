<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/etgd.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .hdr {
      display: grid;
      grid-template-columns: 10% 80% 10%;
    }
    .hdr-text {
      background-color: black;
      color: gold;
      text-align: center;
    }

    .hdr-img {
      background-image: url("/photos/etgd_bw.jpg");
      background-color: black;
      background-repeat: no-repeat;
      background-size: contain;
    }
  </style>
</head>

<body>
  <div class="hdr">
    <div class="hdr-img" style="background-position: left;"></div>
    <div class="hdr-text">
      <h1>
        East Texas Gusher Days<br>
        Friday/Saturday, April 15th/16th, 2022
      </h1>
    </div>
    <div class="hdr-img" style="background-position: right;"></div>
  </div>
</body>
</html>
